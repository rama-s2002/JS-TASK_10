<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK - 10</title>
</head>
<body>
    <p id="text"><b>concat method:</b></p>
    <p id="demo"></p>
    <p id="text1"><b>copyWithin method:</b></p>
    <p id="demo1"></p>
    <p id="text2"><b>map method:</b></p>
    <p id="demo2"></p>
    <p id="text3"><b>every method:</b></p>
    <p id="demo3"></p>
    <p id="text4"><b>some method:</b></p>
    <p id="demo4"></p>
    <p id="text5"><b>filter method:</b></p>
    <p id="demo5"></p>
    <p id="text6"><b>find method:</b></p>
    <p id="demo6"></p>
    <p id="text7"><b>findIndex method:</b></p>
    <p id="demo7"></p>
    <p id="text8"><b>indexOf method:</b></p>
    <p id="demo8"></p>
    <p id="text9"><b>lastIndexOf method:</b></p>
    <p id="demo9"></p>
    <p id="text10"><b>push method:</b></p>
    <p id="demo10"></p>
    <p id="text11"><b>pop method:</b></p>
    <p id="demo11"></p>
    <p id="text12"><b>shift method:</b></p>
    <p id="demo12"></p>

    
    <script>
    const arr1 = [10, 20, [30, 40]];
    const arr2 = [[50, 60], 70, 80];

    const arr3 = arr1.concat(arr2); 
    document.getElementById("demo").innerHTML = arr3;
    
    const num1 = [10, 20, 30, 40,50,60];
    document.getElementById("demo1").innerHTML = num1.copyWithin(3,0);

    const num2 = [5,10,15,5,10,15]
    const map1 = num2.map(x => x*2)
    document.getElementById("demo2").innerHTML = map1
    
    
    
    const ages = [32, 33, 16, 40];
    document.getElementById("demo3").innerHTML = ages.every(checkAge);

    function checkAge(age) {
    return age > 18;
    }

    const ages1 = [3, 10, 18, 20];
    document.getElementById("demo4").innerHTML = ages1.some(checkAdult);

    function checkAdult(age) {
    return age > 18;
    }

    const ages3 = [20, 30, 20, 30, 15, 16];

    document.getElementById("demo5").innerHTML = ages3.filter(checkAdult);

    function checkAdult(age) {
    return age >= 18;
    }
    

    const ages4 = [3, 10, 18, 20];

    document.getElementById("demo6").innerHTML = ages4.find(checkAge);

    function checkAge(age) {
    return age > 18;
    }
  
    const ages5 = [2, 100, 1, 2];

    document.getElementById("demo7").innerHTML = ages5.findIndex(checkAge);

    function checkAge(age) {
    return age > 18;
    }


    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    let index = fruits.indexOf("Orange");

    document.getElementById("demo8").innerHTML = index;


    const fruits2 = ["Apple", "Orange", "Apple", "Mango", "Apple"];
    let index1 = fruits2.lastIndexOf("Apple");

    document.getElementById("demo9").innerHTML = index1;


    const temp = [10,20,30,10,20,30];
    temp.push(100);

    document.getElementById("demo10").innerHTML = temp;


    const temp1 = [10,20,30,10,20,30,100];
    temp1.pop();
    document.getElementById("demo11").innerHTML = temp1;

    const temp3 = [10,20,30,10,20,30];
    temp3.shift();

    document.getElementById("demo12").innerHTML = temp3;

    </script>
</body>
</html>
